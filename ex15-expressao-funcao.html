<!DOCTYPE html>
<html>
   <head>

      <title>Página de Teste</title>
      <script>

         'use strict'; // Modo "chato" do Javascript

         /*
            Declare uma expressão para uma função que receba dois
            números (n1 e n2) e retorne:
            -1, se n1 > n2
            0, se n1 == n2
            1, se n1 < n2

            Tente chamar a expressão de função ANTES e DEPOIS de
            declará-la. Em que situação a chamada funciona?
         */

         // A chamada NÃO funciona
         // alert(comparar(40, 50));

         let comparar = function(n1, n2) {
            if(n1 > n2) {
               return -1;
            }
            else if (n1 == n2) {
               return 0;
            }
            else {
               return 1;
            }
         }

         // A chamada funciona
         alert(comparar(40, 50));

      </script>
