<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf8" />
      <title>Página de Teste</title>
      <script>

         'use strict'; // Modo "chato" do Javascript

         /*

            Uma função é um trecho de código (sub-rotina) que, uma vez escrito,
            pode ser executado várias vezes, a partir de uma CHAMADA ao NOME da
            função.

            Uma função pode:
            1) Receber um ou mais valores de entrada (parâmetros)
            2) Retornar um único valor de saída ou nenhum valor

         */

        // Função que recebe dois argumentos e retorna a soma deles
        function soma (n1, n2) { // Declaração da função
           return n1 + n2;
        }

        // Chamadas da função
        let resultado = soma(23, 12); // resultado receberá 35
        alert(soma(10, 30));  // 40
        alert(soma(5, 4));    // 9
        alert(soma(18, 31));  // 49

        // Função que recebe dois argumentos e não retorna valor algum
        function repete(texto, vezes) { // Declaração da função
           for(i = 1; i <= vezes; i++) {
              document.write(texto);
           }
        }

        // Chamadas da função
        repete('*', 10);
        repete('-', 15);
        // A função repete() não retorna valor (não tem return),
        // por isso, não pode ser atribuída a uma variável
        // let rep = repete('X', 12); // Não dá certo

      </script>
   </head>
   <body>
      <!-- Isto é um comentário HTML --> 
      <h1>Título da página</h1>
      <p>Isto é um parágrafo.</p>
   </body>
</html>
