<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf8" />
      <title>Página de Teste</title>
      <style>
      
         /* O CSS é opcional e não foi cobrado na prova */
         table {
            border-collapse: collapse;
         }

         td, th {
            padding: 8px;
            border: 1px solid black;
         }
      
      </style>
   </head>
   <body>
      <!-- Isto é um comentário HTML --> 
      <h1>Título da página</h1>
      <p>Isto é um parágrafo.</p>
   </body>
   <script>

      'use strict'; // Modo "chato" do Javascript

      // Utilizando a manipulação de DOM, apague os elementos de cabeçalho e
      // parágrafo já existentes no arquivo.

      // Localizando os elementos
      let h1 = document.body.querySelector('h1');
      let p = document.body.querySelector('p');

      // Apagando os elementos
      document.body.removeChild(h1);
      document.body.removeChild(p);

      // Declare um vetor vazio.
      let vet = [];

      // Crie quatro objetos, que representam produtos, cada qual com os
      // seguintes atributos: descrição, quantidade e preço unitário. 
      // Coloque-os no vetor declarado anteriormente.

      let obj1 = {
         descricao: 'Arroz',
         quantidade: 2,
         preco_unitario: 2.16
      };

      let obj2 = {
         descricao: 'Feijão',
         quantidade: 5,
         preco_unitario: 3.42
      };

      let obj3 = {
         descricao: 'Batata',
         quantidade: 3.5,
         preco_unitario: 1.69
      };

      let obj4 = {
         descricao: 'Macarrão',
         quantidade: 4,
         preco_unitario: 3.19
      };

      vet.push(obj1, obj2, obj3, obj4);

      // Utilize a manipulação de DOM para criar uma tabela e, dentro dela, 
      // uma linha fixa. Essa linha fixa deve conter células de cabeçalho 
      // correspondentes aos nomes dos atributos dos objetos do vetor, 
      // mais uma coluna de valor total, o qual será calculado no passo 
      // seguinte.

      // Criando a tabela
      let tabela = document.createElement('table');

      // Posicionando a tabela no seu pai
      document.body.appendChild(tabela);

      // Criando a linha de cabeçalho da tabela
      let linhaCabec = document.createElement('tr');

      // Posicionando a linha de cabeçalho dentro de seu pai
      tabela.appendChild(linhaCabec);

      // Criando as células de cabeçalho
      let cabec1 = document.createElement('th');
      let cabec2 = document.createElement('th');
      let cabec3 = document.createElement('th');
      let cabec4 = document.createElement('th');

      // Posicionando as células de cabeçalho dentro de seu pai
      linhaCabec.appendChild(cabec1);
      linhaCabec.appendChild(cabec2);
      linhaCabec.appendChild(cabec3);
      linhaCabec.appendChild(cabec4);

      // Ajustando o conteúdo das células de cabeçalho
      cabec1.innerText = 'Descrição';
      cabec2.innerText = 'Quantidade';
      cabec3.innerText = 'Preço Unitário';
      cabec4.innerText = 'Preço Total';

      // Usando manipulação de DOM e estruturas de repetição, insira na
      // tabela uma linha para cada um dos objetos do vetor. As células
      // dessas linhas exibir os valores de descrição, quantidade, preço
      // unitário e preço total (fazer o cálculo) de cada objeto (produto).

      for(let i = 0; i < vet.length; i++) {

         // Criação da linha para o produto
         let linha = document.createElement('tr');

         // Posicionamento da linha dentro do seu pai
         tabela.appendChild(linha);

         // Criação das quatro células de dados
         let cel1 = document.createElement('td');
         let cel2 = document.createElement('td');
         let cel3 = document.createElement('td');
         let cel4 = document.createElement('td');

         // Posicionamento das células dentro de seu pai
         linha.appendChild(cel1);
         linha.appendChild(cel2);
         linha.appendChild(cel3);
         linha.appendChild(cel4);

         // Ajuste do conteúdo das células
         cel1.innerText = vet[i].descricao;
         cel2.innerText = vet[i].quantidade;
         cel3.innerText = vet[i].preco_unitario;
         cel4.innerText = vet[i].preco_unitario * vet[i].quantidade;

      }

   </script>   
</html>
