<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf8" />
      <title>Página de Teste</title>
      <script>

         'use strict'; // Modo "chato" do Javascript

         /*

            Escreva uma função que receba dois números e dois parâmetros opcionais:
            1) Primeiro parâmetro opcional: um sinal matemático, se não for passado assumir '+'
            2) Segundo parâmetro opcional: um valor booleano, padrão false

            Efetue a operação matemática representada pelo primeiro parâmetro opcional.
            Essa operação pode ser +, -, * ou /.

            Se o segundo parâmetro opcional for verdadeiro, exiba o resultado com alert().
            Caso contrário, exiba com document.write().

            Efetue diferentes chamadas à função, omitindo um ou mais parâmetros opcionais.

         */

         function calcular(n1, n2, op = '+', exibeAlert = false) {
            let res;
            switch(op) {
               case '+':
                  res = n1 + n2;
                  break;

               case '-':
                  res = n1 - n2;
                  break;

               case '*':
                  res = n1 * n2;
                  break;

               case '/':
                  res = n1 / n2;
                  break;

               default:
                  res = '(OPERADOR INVÁLIDO)';

            }

            if(exibeAlert) {
               alert(res);
            }
            else {
               document.write(res + '<br>');
            }
         }

         // Massa de teste
         calcular(17, 36, '*', true); // Todos os parâmetros passados
         calcular(45, 18, '-'); // Último parâmetro omitido, assume exibeAlert = false
         calcular(67, 94); // Os dois últimos parâmetros omitidos, assume op = '+' e exibeAlert = false

      </script>
   </head>
   <body>
      <!-- Isto é um comentário HTML --> 
      <h1>Título da página</h1>
      <p>Isto é um parágrafo.</p>
   </body>
</html>
