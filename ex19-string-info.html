<!DOCTYPE html>
<html>

   <head>
      <!-- Ajusta a acentuação -->
      <meta charset="utf8" />
      <title>Página-modelo HTML</title>

      <style>
          
        table {
           /* Evita espaço entre as bordas das células */
           border-collapse: collapse;
        }
        
        table, td, th {
           border: 1px solid black;
        }
        
      </style>

      <script type="text/javascript">

        'use strict'; // Modo "chato" do Javascript
    
        /*
            
            1) Solicite ao usuário que informe uma string. Essa string
                deve conter palavras sepaadas entre si por espaços.

            2) Converta a string em um vetor, utilizando split().

            3) Para cada string no vetor, crie uma linha em uma tabela HTML 
                exibindo as seguintes informações:
                1ª coluna: a string original
                2ª coluna: o número de caracteres da string
                3ª coluna: a string convertida em minúsculas
                4ª coluna: a string convertida em maiúsculas

            4) A tabela deve ter uma linha de cabeçalho com os valores:
                1ª coluna: ORIGINAL
                2ª coluna: COMPRIMENTO
                3ª coluna: MINÚSCULAS
                4ª coluna: MAIÚSCULAS

            5) A tabela deve ser construída com document.write().

        */

        // 1)
        let str = prompt('Informe as palavras separadas por espaços');

        // 2)
        let palavras = str.split(' ');

        document.write('<table>');

        // Linha de cabeçalho
        document.write('<tr>');
        document.write('<th>ORIGINAL</th>');
        document.write('<th>COMPRIMENTO</th>');
        document.write('<th>MINÚSCULAS</th>');
        document.write('<th>MAIÚSCULAS</th>');
        document.write('</tr>');

        for(let i = 0; i < palavras.length; i++) {
        document.write('<tr>');

        document.write(`<td>${palavras[i]}</td>`); // original
        document.write(`<td>${palavras[i].length}</td>`); // comprimento
        document.write(`<td>${palavras[i].toLowerCase()}</td>`); // minúsculas
        document.write(`<td>${palavras[i].toUpperCase()}</td>`); // maiúsculas

        document.write('</tr>');
        }

        document.write('</table>');

      </script>

   </head>
   
   <body>
      <h1>Título da página</h1>
      <p>Isto é um parágrafo.</p>
   </body>

</html>
